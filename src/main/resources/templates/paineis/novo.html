<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Novo Painel Solar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Criar Novo Painel Solar</h1>
<form th:action="@{/paineis/novo}" th:object="${painel}" method="post">
  <label>Marca:</label>
  <input type="text" th:field="*{marca}" required />
  <label>Modelo:</label>
  <input type="text" th:field="*{modelo}" required />
  <label>Voltagem:</label>
  <input type="text" th:field="*{voltagem}" required />
  <label>Tipo:</label>
  <input type="text" th:field="*{tipo}" required />
  <label>Valor:</label>
  <input type="text" th:field="*{valor}" required />
  <label>Dimens√µes:</label>
  <input type="text" th:field="*{dimensoes}" required />
  <button type="submit">Salvar</button>
</form>
</body>
</html>
