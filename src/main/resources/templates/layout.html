<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Loja de Painéis Solares</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #eafaf1;
        color: #333;
    }
    nav {
        background-color: #4CAF50;
        padding: 10px 0;
        color: white;
    }
    nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }
    nav .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-decoration: none;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 15px;
    }
    nav ul li a {
        text-decoration: none;
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
    }
    nav ul li a:hover {
        background-color: #3e8e41;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
    }
    h1, h2 {
        color: #2e7d32;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3e8e41;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #2e7d32;
    }
  </style>
</head>
<body>
<nav>
  <div class="container">
    <a class="navbar-brand" href="/">Loja de Painéis Solares</a>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/paineis}">Painéis</a></li>
      <li><a th:href="@{/calculo-orcamento}">Calcular Orçamento</a></li>
      <li><a th:href="@{/carrinho}">Carrinho</a></li>
      <li><a th:href="@{/login}">Login</a></li>
      <li><a th:href="@{/users/register}">Registrar</a></li>
    </ul>
  </div>
</nav>
<div class="container" layout:fragment="conteudo">
</div>
</body>
</html>
